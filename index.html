<!DOCTYPE html>
<html ng-app="christmas">
<head lang="pl">
    <meta charset="UTF-8">
    <title>Świąteczna loteria</title>
    <link rel="shortcut icon" href="assets/img/santa-claus-icon.png">
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen"/>
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet" media="screen"/>
    <link href="assets/css/style.css" rel="stylesheet" media="screen"/>
</head>
<body ng-controller="indexController" style="padding-top: 50px">
<div class="container">
    <div class="col-sm-7 col-xs-12">

        <div class="col-sm-7">
            <div class="input-group" style="margin-bottom: 20px">
                <input type="text" class="form-control" placeholder="Dodaj..." ng-model="newPerson"
                       ng-keydown="addPerson($event)">

                <label class="input-group-addon">
                    <i class="fa fa-plus"></i>
                </label>
            </div>
            <div class="list-group">
                <a href="javascript:void(0)" class="list-group-item fadeIn animated"
                   ng-class="{'active' : selected == person}" ng-repeat="person in people" ng-click="select(person)">
                    <!--<span class="pull-right">-->
                    <!--<i class="fa fa-remove text-danger list-remove" ng-click="delPerson(person)"></i>-->
                    <!--</span>-->
                    <p class="list-group-item-text" ng-bind="person.name"></p>
                </a>
            </div>
        </div>
        <div class="col-sm-5" ng-if="selected!=null">
            <button ng-click="delPerson(selected)" class="btn btn-danger">Usuń</button>
        </div>
    </div>
    <div class="col-sm-5 col-xs-12">
        <legend>Chat</legend>
        <div class="col-sm-9">
            <div class="list-group">
                <div class="list-group-item fadeIn animated" ng-repeat="message in messages">
                    <p class="list-group-item-text" ng-bind="message.text"></p>
                </div>
            </div>
            <input type="text" class="form-control"/>
        </div>
        <div class="col-sm-3">
                <span class="thumbnail text-center">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kurafire/128.jpg" />
                    <strong>Andrzej</strong>
                </span>
                <span class="thumbnail text-center">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/aaroni/128.jpg" />
                    <strong>Mikołaj</strong>
                </span>
                <span class="thumbnail text-center">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/chadengle/128.jpg" />
                    <strong>Maciej</strong>
                </span>

        </div>
    </div>
</div>

<script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="vendor/angularjs/angular.min.js" type="text/javascript"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

<script src="vendor/firebase/firebase.js" type="text/javascript"></script>
<script src="vendor/angularfire/dist/angularfire.min.js" type="text/javascript"></script>

<script src="app/app.js" type="text/javascript"></script>
</body>
</html>
