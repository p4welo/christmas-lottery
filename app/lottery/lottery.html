<div class="fadeIn animated">
    <h3 class="alert alert-success text-center" style="margin-bottom: 20px">
        Do Wigilii zostało:
        <br/>
        <timer end-time="christmasDay">{{days}} dni, {{hours}} godzin, {{minutes}} minut, {{seconds}} sekund.</timer>
    </h3>
    <h3 class="alert alert-danger text-center" style="margin-bottom: 20px">
        Nie przeprowadzono losowania
    </h3>

    <div class="col-xs-12">
        <div class="col-sm-6 well">
            <div class="col-sm-6">
                <legend>Starszyzna:</legend>
                <ul>
                    <li ng-repeat="p in people | orderBy: 'name'">{{p.name}}</li>
                </ul>
            </div>
            <div class="col-sm-6">
                <legend>Młodzizna:</legend>
                <ul>
                    <li ng-repeat="p in youngees | orderBy: 'name'">{{p.name}}</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
    <div class="col-xs-12">
        <legend>Zasady</legend>
    </div>
</div>
</div>
