<div class="fadeIn animated">
    <div class="col-sm-4 col-sm-offset-4" style="margin-top: 50px">
        <div class="well">
            <form class="form-horizontal" role="form" ng-submit="submitLogin()">
                <fieldset ng-disabled="loggingIn">
                    <div class="alert alert-danger" role="alert" ng-if="loginError">Błąd logowania</div>

                    <legend>
                        Zaloguj się
                        <img class="pull-right" src="assets/img/santa-claus-icon.png" style="height: 30px">
                    </legend>
                    <div class="form-group" ng-if="loggingIn">
                        <div class="row text-center">
                            <i class="fa fa-spin fa-spinner"></i>
                            <span>Logowanie...</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login" class="col-lg-2 control-label">Login</label>

                        <div class="col-lg-10">
                            <input type="text" placeholder="Login" id="login" class="form-control" ng-model="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="password">Hasło</label>

                        <div class="col-lg-10">
                            <input type="password" placeholder="Hasło" id="password" class="form-control"
                                   ng-model="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-success" ng-class="{'disabled' : loggingIn}" type="submit">
                                Zaloguj
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
