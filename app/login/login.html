<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <form class="form-horizontal" role="form" method="POST">
            <fieldset>
                <legend>Zaloguj się</legend>
                <div class="form-group">
                    <label for="login" class="col-lg-2 control-label">Login</label>

                    <div class="col-lg-10">
                        <input type="text" placeholder="Login" id="login" class="form-control empty"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="password">Hasło</label>

                    <div class="col-lg-10">
                        <input type="password" placeholder="Hasło" id="password" class="form-control empty"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-success" type="submit">
                            Zaloguj
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
